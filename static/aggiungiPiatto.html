<!DOCTYPE html>

<head>

</head>

<body>
<h1>Aggiungi un piatto</h1>

<form action="javascript:void(0);" name="aggiungiPiatto" id="aggiungiPiatto">
  <b>Nome piatto:</b>
  <input name="nomePiatto" id="nomePiatto"/>
  </br>
  <b>Prezzo:</b>
  <input name="prezzo" id="prezzo"/>
  </br>
  <b>Breve descrizione:</b>
  <input name="descrizione" id="descrizione"/>
  </br>
  <b>Foto (link):</b>
  <input name="foto" id="foto"/>
  </br>

  <button value="aggiungi" onclick="aggiungi()">Aggiungi</button>
</form>
<span id="messaggio"></span>
<script src="aggiungiPiatto.js"></script>
    
</body>

</html>

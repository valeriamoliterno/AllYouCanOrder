<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="box" style="display: block;color: #FF774C;border: 3px solid #FF774C;background-color: transparent;">Registra il tuo Ristorante</h1>

<form action="index.html" method="post" onsubmit="aggiungiRistorante()" name="Registrazione" id="registrazione" class="box">
  <b>Email</b>
  <input type="text" name="Email" id="email"/>
  </br>
  <b>Password Generale</b>
  <input type="text" name="Password" id="password"/>
  </br>
  <b>Password del Manager</b>
  <input type="text" name="PasswordManager" id="passwordManager"/>
  </br>
  <b style="color: red;" id="error"></b>
  <button type="submit" value="aggiungi" class="button" style="width: 70%; float: none;">Registrati</button>
</form>

<script src="scriptRegistrazione.js"></script>
    
</body>

</html>
